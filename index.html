
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="./css/index.css"> <!-- Vincula o CSS externo -->
</head>
<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>
        
        <!-- Formulário para adicionar uma nova tarefa -->
        <form id="formTarefa">
            <input type="hidden" id="usuario_id" value="1"> <!-- ID do usuário logado para simplificar -->
            <label for="titulo">Título da Tarefa:</label>
            <input type="text" id="titulo" placeholder="Digite o título" required>

            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" placeholder="Digite a descrição" required>

            <button type="submit">Adicionar Tarefa</button>
        </form>

        <!-- Lista de tarefas -->
        <h2>Tarefas</h2>
        <ul id="listaTarefas"></ul>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
