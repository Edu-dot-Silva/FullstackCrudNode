<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <h1>Login</h1>
    <form action="" method="get" id="loginForm">
        <label for="nome">Nome</label><br>
        <input type="text" name="nome" placeholder="Digite seu Nome" id="nome" class="input"><br>
        
        <label for="senha">Senha</label><br>
        <input type="password" name="senha" placeholder="Digite sua Senha" id="senha" class="input"><br><br>


        <button type="submit" id="btn_Login" class="btn">Login</button><br><br>
        <!-- <button id="btn_Cadastrar">Cadastrar</button> -->
    </form>
    <div id="mensagem" class="mensagem"></div>

    <script src="./js/login.js"></script>
</body>
</html>
